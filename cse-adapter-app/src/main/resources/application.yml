spring:
  rabbitmq:
    username: guest
    password: guest
    host: localhost
    port: 5672
  cloud:
    stream:
      bindings:
        handleRun-in-0:
          binder: rabbit
          destination: cse-idcc-launch-task
        task-status-update:
          destination: task-manager-status-update

cse-cc-runner:
  binding:
    destination: cse-request

minio-adapter:
  url: http://minio:9000/
  base-path: /CSE/D2CC/
  bucket: gridcapa
  access-key: gridcapa
  secret-key: gridcapa


url-validation:
  whitelist:
    - http://localhost:9000/

cse-adapter:
  exchange-type: import
  process-type: D2CC
  is-adapted-import: false

logging:
  config: /logback-file-location

logback:
  amqp:
    exchange: task-manager-logs-exchange

